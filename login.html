<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="assets/css/main.css"
      media="screen,projection"
    />
  </head>
  <body class="bg-login">
    <main>
      <div class="justify-center">
        <div class="card-login grey z-depth-5 lighten-5 cont-login">
          <div class="row justify-center">
            <i class="material-icons large">account_circle</i>
          </div>
          <div class="row justify-center">
            <form id="login" class="col s10">
              <div class="row">
                <div class="input-field col s12">
                  <input id="emailLogin" type="email" class="validate" />
                  <label for="email">Email</label>
                  <span
                    class="helper-text"
                    data-error="correo no registrado"
                    data-success="el corre se encuentra registrado"
                  ></span>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="passwordLogin" type="password" class="validate" />
                  <label for="passwordLogin">Contrase単a</label>
                  <span
                    class="helper-text"
                    data-error="contrase単a no coincide"
                    data-success="la contrase単a es correcta"
                  ></span>
                </div>
              </div>

              <button
                class="btn waves-effect waves-light btn-form"
                type="submit"
                name="action"
              >
                Submit
              </button>
              <span class="span-pass">
                <i class="material-icons">info</i>
                <a href="#" class="teal-text text-darken-3"
                  >Has olvidado tu contrase単a?</a
                ></span
              >
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      defer
      type="text/javascript"
      src="assets/js/materialize.min.js"
    ></script>
    <script defer src="assets/js/users.js"></script>
    <script defer src="assets/js/login.js"></script>
    <script defer src="assets/js/index.js"></script>
    <!-- <script defer src="assets/js/services.js"></script> -->
  </body>
</html>
